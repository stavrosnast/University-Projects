<!-- Start of the Content -->
<div class="container">
    <form class="form-group" action="db/booking_room.html" method="post"> <!-- Reservation form with the form group class -->
        <div id="form">
            <h1 class="text-center">Make a reservation now!</h1> <!-- Heading for the reservation form -->
            <div id="first-group">
                <div id="content">
                    <i class="fa-solid fa-user"></i> <!-- User icon -->
                    <input type="text" name="firstname" id="input-group" placeholder="First name"> <!-- Input field for first name -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-mobile-screen-button"></i> <!-- Mobile icon -->
                    <input type="text" name="phone-number" id="input-group" placeholder="Phone number"> <!-- Input field for phone number -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-calendar"></i> <!-- Calendar icon -->
                    <input type="text" name="arrival-day" id="input-group" placeholder="Arrival Date"> <!-- Input field for arrival date -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-people-group"></i> <!-- People icon -->
                    <select name="number_people" id="input-group"> <!-- Dropdown for the number of people -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div id="second-group">
                <div id="content">
                    <i class="fa-solid fa-user"></i> <!-- User icon -->
                    <input type="text" id="input-group" name="lastname" placeholder="Last name"> <!-- Input field for last name -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-envelope"></i> <!-- Envelope icon -->
                    <input type="email" id="input-group" name="email" placeholder="Email"> <!-- Input field for email -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-calendar"></i> <!-- Calendar icon -->
                    <input type="text" name="departure-day" id="input-group" placeholder="Departure Date"> <!-- Input field for departure date -->
                </div>
                <div id="content">
                    <i class="fa-solid fa-person-shelter"></i> <!-- Shelter icon -->
                    <select name="room_type" id="input-group"> <!-- Dropdown for room type -->
                        <option value="Aphrodite">Aphrodite</option>
                        <option value="Artemis">Artemis</option>
                        <option value="Hestia">Hestia</option>
                        <option value="Iris">Iris</option>
                    </select>
                </div>
            </div>
            <button type="submit" name="submit" value="Submit" id="submit-btn">Book Now</button> <!-- Submit button for booking -->
        </div>
    </form>
</div>
